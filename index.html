<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TradeDeck Login</title>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

<style>
  /* Reset and base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body, html {
    height: 100%;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .login-container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 3rem 4rem;
    width: 360px;
    text-align: center;
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    color: #fff;
    animation: fadeIn 1.2s ease forwards;
  }

  .login-container h1 {
    font-size: 2.8rem;
    margin-bottom: 1.2rem;
    letter-spacing: 2px;
    text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
  }

  .login-container p {
    margin-bottom: 2.5rem;
    font-size: 1.1rem;
    color: #cdd1d4;
  }

  /* Google button */
  .google-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    background: #4285f4;
    border-radius: 50px;
    padding: 0.85rem 1.6rem;
    font-size: 1.15rem;
    font-weight: 600;
    color: #fff;
    cursor: pointer;
    border: none;
    box-shadow: 0 5px 15px rgba(66,133,244,0.4);
    transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.15s ease;
    user-select: none;
  }

  .google-btn:hover {
    background: #3367d6;
    box-shadow: 0 8px 20px rgba(51,103,214,0.6);
    transform: scale(1.05);
  }

  .google-btn:active {
    transform: scale(0.95);
  }

  .google-icon {
    width: 20px;
    height: 20px;
    margin-right: 14px;
    fill: white;
  }

  /* Animations */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px);}
    to { opacity: 1; transform: translateY(0);}
  }

  @media (max-width: 400px) {
    .login-container {
      width: 90vw;
      padding: 2rem;
    }
    .login-container h1 {
      font-size: 2rem;
    }
  }
</style>
</head>
<body>

<div class="login-container" id="loginBox" role="main" aria-label="Login form">
  <h1>TradeDeck</h1>
  <p>Your academic marketplace â€” Sign in with Google</p>

  <button id="googleSignIn" class="google-btn" aria-label="Sign in with Google">
    <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 533.5 544.3" aria-hidden="true" focusable="false">
      <path fill="#4285F4" d="M533.5 278.4c0-18.7-1.5-36.6-4.4-53.9H272v102.1h146.9c-6.4 34.8-25.6 64.3-54.5 84v69.9h88c51.4-47.4 80.1-117.1 80.1-202.1z"/>
      <path fill="#34A853" d="M272 544.3c73.6 0 135.5-24.3 180.6-65.7l-88-69.9c-24.5 16.5-55.6 26-92.6 26-71.1 0-131.5-48-153.2-112.7H28.5v70.8C73.4 484.6 166.6 544.3 272 544.3z"/>
      <path fill="#FBBC04" d="M118.8 321.9c-5-15-7.9-31-7.9-47.3s2.9-32.3 7.9-47.3v-70.8H28.5C10.1 202.9 0 241.9 0 281.6c0 39.7 10.1 78.7 28.5 110.3l90.3-70z"/>
      <path fill="#EA4335" d="M272 107.7c39.9 0 75.7 13.7 103.8 40.5l77.9-77.9C405.3 24.4 344 0 272 0 166.6 0 73.4 59.7 28.5 147.8l90.3 70c21.7-64.7 82.1-112.7 153.2-112.7z"/>
    </svg>
    Sign in with Google
  </button>
</div>

<script>
  // TODO: Replace with your Firebase config
  const firebaseConfig = {
    // Your config here
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Google Sign-In handler
  const googleSignInBtn = document.getElementById('googleSignIn');
  googleSignInBtn.addEventListener('click', () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .then((result) => {
        console.log('User signed in:', result.user);
        // Redirect or update UI after successful login
      })
      .catch((error) => {
        console.error('Sign in error:', error);
      });
  });
</script>

</body>
</html>
