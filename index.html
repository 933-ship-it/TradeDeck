<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TradeDeck</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #1a1a2e;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
    }

    .container {
      max-width: 600px;
      margin: 4rem auto;
      text-align: center;
    }

    #homepage {
      display: none;
    }

    .button {
      margin-top: 2rem;
      background-color: #1a73e8;
      border: none;
      color: white;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .info {
      margin-top: 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>TradeDeck</header>

  <div class="container" id="signin">
    <h2>Sign in with Google to continue</h2>
    <div id="g_id_onload"
         data-client_id="398565123801-qcg90u788c2oo3fqi2t8i1df8vapce4r.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="pill"
         data-logo_alignment="left">
    </div>
  </div>

  <div class="container" id="homepage">
    <h2>Welcome to TradeDeck</h2>
    <p class="info" id="userWelcome"></p>
    <p>No products yet. Start listing your first product!</p>
    <!-- Placeholder buttons -->
    <button class="button">List a Product</button>
    <button class="button">Go to Sell Tab</button>
  </div>

  <script>
    function handleCredentialResponse(response) {
      // Decode JWT token to get user info
      const data = parseJwt(response.credential);
      document.getElementById('signin').style.display = 'none';
      document.getElementById('homepage').style.display = 'block';
      document.getElementById('userWelcome').textContent = `Hello, ${data.name || data.email}`;
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }
  </script>
</body>
</html>
