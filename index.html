<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TradeDeck â€“ Elite Academic Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .gradient-text {
      background: linear-gradient(to right, #fbbf24, #2563eb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="sticky top-0 z-50 bg-gray-950 shadow-md p-4 flex items-center justify-between">
    <h1 class="text-3xl font-bold gradient-text">TradeDeck</h1>
    <span class="text-sm text-gray-400">Elite Academic Content Store</span>
  </header>

  <!-- Product Display -->
  <main class="flex-grow max-w-6xl mx-auto p-6">
    <h2 class="text-2xl font-semibold mb-6 text-gold-400">Available Resources</h2>
    <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Product cards will be inserted here -->
    </div>
  </main>

  <!-- Product Post Form -->
  <section class="max-w-3xl mx-auto bg-gray-800 p-6 rounded-xl shadow-md mb-12">
    <h2 class="text-xl font-semibold text-gold-400 mb-4">Post a New Product</h2>
    <form id="add-product-form" class="space-y-4">
      <input type="text" id="title" placeholder="Title (e.g. KCSE Physics 2023)" class="w-full p-3 rounded bg-gray-900 text-white placeholder-gray-500 border border-gray-700" required>
      <input type="text" id="description" placeholder="Short Description" class="w-full p-3 rounded bg-gray-900 text-white placeholder-gray-500 border border-gray-700" required>
      <input type="number" id="price" placeholder="Price (KES)" class="w-full p-3 rounded bg-gray-900 text-white placeholder-gray-500 border border-gray-700" required>
      <input type="url" id="paypalLink" placeholder="PayPal Buy Now URL" class="w-full p-3 rounded bg-gray-900 text-white placeholder-gray-500 border border-gray-700" required>
      <button type="submit" class="bg-gradient-to-r from-yellow-400 to-blue-600 text-black font-bold py-2 px-6 rounded hover:opacity-90 transition">Post Product</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="text-center p-4 text-sm text-gray-500 border-t border-gray-800">
    &copy; 2025 TradeDeck. Designed with excellence.
  </footer>

  <script>
    const products = [];

    function renderProducts() {
      const container = document.getElementById("product-list");
      container.innerHTML = "";
      products.forEach(product => {
        const card = document.createElement("div");
        card.className = "bg-gray-800 p-4 rounded-lg shadow hover:shadow-lg transition";
        card.innerHTML = `
          <h3 class="text-lg font-bold text-white mb-1">${product.title}</h3>
          <p class="text-sm text-gray-400 mb-2">${product.description}</p>
          <p class="text-yellow-400 font-semibold mb-4">KES ${product.price}</p>
          <a href="${product.paypalLink}" target="_blank" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
            Buy Now
          </a>
        `;
        container.appendChild(card);
      });
    }

    document.getElementById("add-product-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const newProduct = {
        title: document.getElementById("title").value.trim(),
        description: document.getElementById("description").value.trim(),
        price: parseFloat(document.getElementById("price").value),
        paypalLink: document.getElementById("paypalLink").value.trim()
      };
      products.unshift(newProduct); // newest first
      renderProducts();
      this.reset();
    });

    renderProducts();
  </script>
</body>
</html>
