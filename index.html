<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TradeDeck | Dashboard</title>

  <!-- Firebase Compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>

  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #101820;
    }
    /* Header */
    header {
      background-color: #101820;
      color: #fdd835;
      padding: 20px 30px;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      user-select: none;
      letter-spacing: 1.2px;
    }
    /* Layout */
    .container {
      display: flex;
      height: calc(100vh - 72px); /* header height + some */
    }
    /* Sidebar */
    nav.sidebar {
      width: 280px;
      background-color: #121619;
      color: #fdd835;
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 30px;
    }
    nav.sidebar .profile {
      text-align: center;
    }
    nav.sidebar .profile img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fdd835;
      margin-bottom: 12px;
    }
    nav.sidebar .profile .name {
      font-size: 20px;
      font-weight: 600;
      word-break: break-word;
    }
    nav.sidebar button {
      margin-top: auto;
      background-color: #fdd835;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    nav.sidebar button:hover {
      background-color: #e6c72e;
    }
    /* Main content */
    main.content {
      flex-grow: 1;
      padding: 40px 60px;
      overflow-y: auto;
    }
    main.content h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
    }
    main.content p {
      font-size: 18px;
      line-height: 1.4;
      color: #555;
    }
  </style>
</head>
<body>

<header>TradeDeck Dashboard</header>

<div class="container">
  <nav class="sidebar">
    <div class="profile">
      <img id="userAvatar" src="https://via.placeholder.com/90?text=User" alt="User Avatar" />
      <div class="name" id="userName">Guest</div>
    </div>
    <button id="signInBtn">Sign In with Google</button>
    <button id="signOutBtn" style="display:none;">Sign Out</button>
  </nav>

  <main class="content">
    <h1>Welcome to your dashboard</h1>
    <p>This is the skeleton for your TradeDeck user dashboard. You will see your user info here once signed in.</p>
  </main>
</div>

<script>
  // Your Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyA0RFkuXJjh7X43R6wWdQKrXtdUwVJ-4js",
    authDomain: "tradedeck-82bbb.firebaseapp.com",
    projectId: "tradedeck-82bbb",
    storageBucket: "tradedeck-82bbb.appspot.com",
    messagingSenderId: "755235931546",
    appId: "1:755235931546:web:7e35364b0157cd7fc2a623",
    measurementId: "G-4RXR7V9NCW"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Elements
  const userNameEl = document.getElementById('userName');
  const userAvatarEl = document.getElementById('userAvatar');
  const signInBtn = document.getElementById('signInBtn');
  const signOutBtn = document.getElementById('signOutBtn');

  // Google provider
  const provider = new firebase.auth.GoogleAuthProvider();

  // Sign In
  signInBtn.onclick = () => {
    auth.signInWithPopup(provider).catch(error => {
      console.error('Sign in error:', error.message);
      alert('Sign in failed: ' + error.message);
    });
  };

  // Sign Out
  signOutBtn.onclick = () => {
    auth.signOut().catch(error => {
      console.error('Sign out error:', error.message);
    });
  };

  // Auth state listener
  auth.onAuthStateChanged(user => {
    if (user) {
      // Update UI
      userNameEl.textContent = user.displayName || 'No Name';
      userAvatarEl.src = user.photoURL || 'https://via.placeholder.com/90?text=User';

      // Show/hide buttons
      signInBtn.style.display = 'none';
      signOutBtn.style.display = 'block';
    } else {
      // Reset UI
      userNameEl.textContent = 'Guest';
      userAvatarEl.src = 'https://via.placeholder.com/90?text=User';

      // Show/hide buttons
      signInBtn.style.display = 'block';
      signOutBtn.style.display = 'none';
    }
  });
</script>

</body>
</html>
