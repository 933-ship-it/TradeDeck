<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TradeDeck | Home</title>

  <!-- Firebase Compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0; background: #f5f7fa;
    }
    header {
      background: #101820;
      color: #fdd835;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    #homepage, #dashboard {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px #ccc;
      text-align: center;
    }
    #dashboard {
      display: none;
    }
    button {
      background: #fdd835;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 5px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <header>TradeDeck</header>

  <section id="homepage">
    <h1>Welcome to TradeDeck</h1>
    <p>TradeDeck is your tech-focused school marketplace for educational materials.</p>
    <button id="signInBtn">Sign In with Google</button>
  </section>

  <section id="dashboard">
    <h2>Dashboard</h2>
    <p>Hello, <span id="userName"></span>! You are signed in.</p>
    <p>This is your basic dashboard layout.</p>
    <button id="signOutBtn">Sign Out</button>
  </section>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyA0RFkuXJjh7X43R6wWdQKrXtdUwVJ-4js",
    authDomain: "tradedeck-82bbb.firebaseapp.com",
    projectId: "tradedeck-82bbb",
    storageBucket: "tradedeck-82bbb.appspot.com",
    messagingSenderId: "755235931546",
    appId: "1:755235931546:web:7e35364b0157cd7fc2a623",
    measurementId: "G-4RXR7V9NCW"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const homepage = document.getElementById('homepage');
  const dashboard = document.getElementById('dashboard');
  const signInBtn = document.getElementById('signInBtn');
  const signOutBtn = document.getElementById('signOutBtn');
  const userNameSpan = document.getElementById('userName');

  signInBtn.onclick = () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).catch(e => alert("Sign-in error: " + e.message));
  };

  signOutBtn.onclick = () => auth.signOut();

  auth.onAuthStateChanged(user => {
    if(user){
      homepage.style.display = 'none';
      dashboard.style.display = 'block';
      userNameSpan.textContent = user.displayName || user.email;
    } else {
      homepage.style.display = 'block';
      dashboard.style.display = 'none';
      userNameSpan.textContent = '';
    }
  });
</script>

</body>
</html>
