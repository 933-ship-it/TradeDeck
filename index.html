<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TradeDeck - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg p-6">
      <h1 class="text-2xl font-bold text-blue-600 mb-8">TradeDeck</h1>
      <nav class="space-y-4">
        <a href="#" class="block py-2 px-4 rounded-lg text-gray-700 bg-blue-100">Home</a>
        <a href="#sell" class="block py-2 px-4 rounded-lg text-gray-700 hover:bg-gray-200">Sell</a>
        <a href="#dashboard" class="block py-2 px-4 rounded-lg text-gray-700 hover:bg-gray-200">Dashboard</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-10">
      <!-- Home Tab -->
      <section id="home">
        <div class="max-w-4xl mx-auto text-center">
          <input type="text" placeholder="Search products..." class="w-full mb-8 px-5 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" />
          <img src="https://i.postimg.cc/g2nRdgyf/Chat-GPT-Image-May-20-2025-12-29-08-PM.png" alt="No products illustration" class="mx-auto mb-6 w-72" />
          <h2 class="text-xl font-semibold text-gray-600">No products listed yet</h2>
        </div>
      </section>

      <!-- Sell Tab -->
      <section id="sell" class="hidden">
        <div id="sell-landing" class="max-w-3xl mx-auto mt-24 p-8 bg-white rounded-2xl shadow-lg border border-gray-200 text-center">
          <h2 class="text-3xl font-bold text-gray-800 mb-4">Partner with TradeDeck</h2>
          <p class="text-gray-600 mb-6 text-lg">
            Become a digital entrepreneur. Upload content, set prices, and receive payments directly via PayPal.
          </p>
          <button id="startSellingBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-xl shadow-md transition">
            Start Selling Today
          </button>
        </div>

        <div id="upload-form" class="hidden max-w-3xl mx-auto mt-12 p-8 bg-white rounded-2xl shadow-lg border border-gray-200">
          <h3 class="text-2xl font-bold text-gray-800 mb-6">Upload Your Product</h3>
          <form id="productForm" class="space-y-6">
            <div>
              <label class="block text-gray-700 font-semibold mb-2">Product Name</label>
              <input type="text" id="productName" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div>
              <label class="block text-gray-700 font-semibold mb-2">Price (KES)</label>
              <input type="number" id="productPrice" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div>
              <label class="block text-gray-700 font-semibold mb-2">Your PayPal Email</label>
              <input type="email" id="paypalEmail" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div>
              <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-xl shadow-md">
                Generate PayPal Button
              </button>
            </div>
          </form>
          <div id="paypalButtonContainer" class="mt-8"></div>
        </div>
      </section>

      <!-- Dashboard Tab -->
      <section id="dashboard" class="hidden">
        <div class="max-w-4xl mx-auto text-center mt-24">
          <h2 class="text-2xl font-bold text-gray-700">Your Dashboard</h2>
          <p class="text-gray-500 mt-2">Coming soon: view your sales, products, and more.</p>
        </div>
      </section>
    </main>
  </div>

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID_HERE&currency=USD"></script>

  <!-- JavaScript -->
  <script>
    const tabs = document.querySelectorAll("aside a");
    const sections = document.querySelectorAll("main section");

    tabs.forEach((tab, index) => {
      tab.addEventListener("click", (e) => {
        e.preventDefault();
        sections.forEach((sec) => sec.classList.add("hidden"));
        sections[index].classList.remove("hidden");
        tabs.forEach((t) => t.classList.remove("bg-blue-100"));
        tab.classList.add("bg-blue-100");
      });
    });

    const startSellingBtn = document.getElementById("startSellingBtn");
    const sellLanding = document.getElementById("sell-landing");
    const uploadForm = document.getElementById("upload-form");
    const productForm = document.getElementById("productForm");
    const paypalButtonContainer = document.getElementById("paypalButtonContainer");

    startSellingBtn.addEventListener("click", () => {
      alert("Redirecting to PayPal for login...");
      setTimeout(() => {
        alert("PayPal login successful!");
        sellLanding.classList.add("hidden");
        uploadForm.classList.remove("hidden");
      }, 1000);
    });

    productForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const name = document.getElementById("productName").value;
      const priceKES = parseFloat(document.getElementById("productPrice").value);
      const email = document.getElementById("paypalEmail").value;
      const priceUSD = (priceKES / 150).toFixed(2);

      paypalButtonContainer.innerHTML = "";

      paypal.Buttons({
        createOrder: function (data, actions) {
          return actions.order.create({
            purchase_units: [{
              description: name,
              amount: {
                value: priceUSD
              },
              payee: {
                email_address: email
              }
            }]
          });
        },
        onApprove: function (data, actions) {
          return actions.order.capture().then(function (details) {
            alert("Transaction completed by " + details.payer.name.given_name);
          });
        },
        onError: function (err) {
          console.error(err);
          alert("Payment failed or was cancelled.");
        }
      }).render("#paypalButtonContainer");
    });
  </script>
</body>
</html>
