<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TradeDeck Auth</title>
</head>
<body>
  <h1>Welcome to TradeDeck</h1>

  <!-- Login/Logout Buttons -->
  <button id="loginButton">Sign In with Google</button>
  <button id="logoutButton" style="display: none;">Sign Out</button>

  <!-- User Info Display -->
  <div id="userInfo" style="display: none;">
    <p><strong>Name:</strong> <span id="userName"></span></p>
    <p><strong>Email:</strong> <span id="userEmail"></span></p>
    <img id="userPhoto" src="" alt="User Photo" width="100" />
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA0RFkuXJjh7X43R6wWdQKrXtdUwVJ-4js",
      authDomain: "tradedeck-82bbb.firebaseapp.com",
      projectId: "tradedeck-82bbb",
      storageBucket: "tradedeck-82bbb.appspot.com",
      messagingSenderId: "755235931546",
      appId: "1:755235931546:web:7e35364b0157cd7fc2a623"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);

    // DOM Elements
    const loginBtn = document.getElementById("loginButton");
    const logoutBtn = document.getElementById("logoutButton");
    const userInfo = document.getElementById("userInfo");
    const userName = document.getElementById("userName");
    const userEmail = document.getElementById("userEmail");
    const userPhoto = document.getElementById("userPhoto");

    // Login Function
    loginBtn.onclick = async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);

        if (!userSnap.exists()) {
          await setDoc(userRef, {
            name: user.displayName,
            email: user.email,
            photo: user.photoURL,
            uid: user.uid,
            createdAt: new Date().toISOString()
          });
        }
      } catch (error) {
        console.error("Login Error:", error);
      }
    };

    // Logout Function
    logoutBtn.onclick = async () => {
      await signOut(auth);
    };

    // Auth State Listener
    onAuthStateChanged(auth, user => {
      if (user) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        userInfo.style.display = "block";

        userName.textContent = user.displayName;
        userEmail.textContent = user.email;
        userPhoto.src = user.photoURL;
      } else {
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        userInfo.style.display = "none";
      }
    });
  </script>
</body>
</html>
