<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TradeDeck Login</title>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

<style>
  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body, html {
    height: 100%;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .login-container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 3rem 4rem;
    width: 350px;
    text-align: center;
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    color: #fff;
    animation: fadeIn 1.2s ease forwards;
  }

  .login-container h1 {
    font-size: 2.8rem;
    margin-bottom: 1.2rem;
    letter-spacing: 2px;
    text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
  }

  .login-container p {
    margin-bottom: 2.5rem;
    font-size: 1.1rem;
    color: #cdd1d4;
  }

  .google-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    background: #4285f4;
    border-radius: 50px;
    padding: 0.8rem 1.5rem;
    font-size: 1.2rem;
    font-weight: 600;
    color: #fff;
    cursor: pointer;
    border: none;
    box-shadow: 0 5px 15px rgba(66,133,244,0.4);
    transition: all 0.3s ease;
    user-select: none;
  }

  .google-btn:hover {
    background: #3367d6;
    box-shadow: 0 8px 20px rgba(51,103,214,0.6);
    transform: scale(1.05);
  }

  .google-btn:active {
    transform: scale(0.95);
  }

  .google-icon {
    width: 22px;
    height: 22px;
    margin-right: 12px;
  }

  /* Animations */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px);}
    to { opacity: 1; transform: translateY(0);}
  }

  @media (max-width: 400px) {
    .login-container {
      width: 90vw;
      padding: 2rem;
    }
    .login-container h1 {
      font-size: 2rem;
    }
  }
</style>
</head>
<body>

<div class="login-container" id="loginBox">
  <h1>TradeDeck</h1>
  <p>Your academic marketplace â€” Sign in with Google</p>

  <button id="googleSignIn" class="google-btn">
    <img
      class="google-icon"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"
      alt="Google icon"
    />
    Sign in with Google
  </button>
</div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyA0RFkuXJjh7X43R6wWdQKrXtdUwVJ-4js",
    authDomain: "tradedeck-82bbb.firebaseapp.com",
    projectId: "tradedeck-82bbb",
    storageBucket: "tradedeck-82bbb.appspot.com",
    messagingSenderId: "755235931546",
    appId: "1:755235931546:web:7e35364b0157cd7fc2a623",
    measurementId: "G-4RXR7V9NCW"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Google sign-in provider
  const provider = new firebase.auth.GoogleAuthProvider();

  // Button handler
  document.getElementById('googleSignIn').addEventListener('click', () => {
    auth.signInWithPopup(provider)
      .then((result) => {
        const user = result.user;
        // Redirect to homepage after login
        window.location.href = "home.html";
      })
      .catch((error) => {
        alert("Login failed: " + error.message);
      });
  });
</script>

</body>
</html>
