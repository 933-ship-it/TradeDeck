<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TradeDeck - Digital Marketplace</title>
  <meta name="description" content="Buy and sell premium digital products. From eBooks to software, templates to courses - everything digital in one place." />
  
  <!-- Open Graph tags for social sharing -->
  <meta property="og:title" content="TradeDeck - Digital Marketplace" />
  <meta property="og:description" content="Buy and sell premium digital products. From eBooks to software, templates to courses - everything digital in one place." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/og-image.png" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' blob:
      https://www.paypal.com https://*.paypal.com
      https://www.paypalobjects.com https://*.paypalobjects.com
      https://*.braintreegateway.com
      https://www.sandbox.paypal.com https://*.sandbox.paypal.com
      https://replit.com;
    style-src 'self' 'unsafe-inline' 
      https://fonts.googleapis.com;
    img-src 'self' data: blob:
      https://www.paypalobjects.com https://*.paypalobjects.com
      https://www.sandbox.paypal.com https://*.sandbox.paypal.com;
    font-src 'self' 
      https://fonts.gstatic.com;
    connect-src 'self'
      https://*.paypal.com
      https://*.paypalobjects.com
      https://*.braintree-api.com
      https://*.braintreegateway.com
      https://www.sandbox.paypal.com https://*.sandbox.paypal.com;
    frame-src 'self'
      https://www.paypal.com https://*.paypal.com
      https://*.paypalobjects.com
      https://*.braintreegateway.com
      https://www.sandbox.paypal.com https://*.sandbox.paypal.com;
    object-src 'none';
    base-uri 'self';
    form-action 'self';
  " />
  
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      margin: 0;
      padding: 0;
    }
    
    /* Loading spinner */
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Initial loading state */
    #root {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .initial-loading {
      text-align: center;
      color: #666;
    }
    
    /* PayPal button styles */
    paypal-button {
      display: block;
      width: 100%;
      min-height: 45px;
      background: #0070ba;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
      line-height: 1.4;
    }
    
    paypal-button:hover {
      background: #005ea6;
    }
    
    paypal-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    /* Ensure proper z-index for modals */
    .modal-overlay {
      z-index: 9999;
    }
    
    /* Responsive design helpers */
    @media (max-width: 768px) {
      .container {
        padding: 0 16px;
      }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="initial-loading">
      <div class="loading-spinner"></div>
      <p style="margin-top: 16px;">Loading TradeDeck...</p>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
  <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
  <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
</body>
</html>
