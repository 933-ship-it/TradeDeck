<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TradeDeck - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    main section {
      transition: opacity 0.3s ease-in-out;
    }
    main section.hidden {
      opacity: 0;
      height: 0;
      overflow: hidden;
      position: absolute;
      pointer-events: none;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg p-6 flex flex-col" aria-label="Sidebar navigation">
      <h1 class="text-2xl font-bold text-blue-600 mb-8">TradeDeck</h1>
      <nav class="space-y-4 flex-grow">
        <a href="#" class="block py-2 px-4 rounded-lg text-gray-700 bg-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-600" data-tab="home" tabindex="0">Home</a>
        <a href="#sell" class="block py-2 px-4 rounded-lg text-gray-700 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-600" data-tab="sell" tabindex="0">Sell</a>
        <a href="#dashboard" class="block py-2 px-4 rounded-lg text-gray-700 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-600" data-tab="dashboard" tabindex="0">Dashboard</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-10" aria-live="polite">
      <!-- Home Tab -->
      <section id="home" aria-label="Home Products" class="">
        <div class="max-w-5xl mx-auto">
          <input
            type="search"
            id="searchBar"
            aria-label="Search products"
            placeholder="Search products..."
            class="w-full mb-8 px-5 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <div
            id="productList"
            class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
          >
            <!-- Products injected here -->
          </div>
        </div>
      </section>

      <!-- Sell Tab -->
      <section id="sell" class="hidden">
        <!-- Sell form content -->
      </section>

      <!-- Dashboard Tab -->
      <section id="dashboard" class="hidden">
        <div class="max-w-4xl mx-auto text-center mt-24">
          <h2 class="text-2xl font-bold text-gray-700">Your Dashboard</h2>
          <p class="text-gray-500 mt-2">Coming soon: view your sales, products, and more.</p>
        </div>
      </section>
    </main>
  </div>

  <!-- Firebase + App Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA0RFkuXJjh7X43R6wWdQKrXtdUwVJ-4js",
      authDomain: "tradedeck-82bbb.firebaseapp.com",
      projectId: "tradedeck-82bbb",
      storageBucket: "tradedeck-82bbb.appspot.com",
      messagingSenderId: "755235931546",
      appId: "1:755235931546:web:7e35364b0157cd7fc2a623",
      measurementId: "G-4RXR7V9NCW"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    const tabs = document.querySelectorAll("aside a");
    const sections = document.querySelectorAll("main section");

    tabs.forEach((tab, index) => {
      tab.addEventListener("click", (e) => {
        e.preventDefault();
        sections.forEach((sec) => sec.classList.add("hidden"));
        sections[index].classList.remove("hidden");
        tabs.forEach((t) => t.classList.remove("bg-blue-100"));
        tab.classList.add("bg-blue-100");
      });
    });
  </script>
</body>
</html>
