<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TradeDeck</title>

  <!-- CSP -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' blob:
      https://cdn.tailwindcss.com
      https://cdn.jsdelivr.net
      https://www.paypal.com
      https://*.paypal.com
      https://www.paypalobjects.com
      https://*.paypalobjects.com
      https://apis.google.com
      https://widget.cloudinary.com
      https://upload-widget.cloudinary.com
      https://cdn.jsdelivr.net/npm/@emailjs/browser@4
      https://www.gstatic.com
      https://933-ship-it.github.io;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    img-src 'self' data: blob:
      https://933-ship-it.github.io
      https://res.cloudinary.com
      https://lh3.googleusercontent.com
      https://www.google.com
      https://www.paypalobjects.com;
    font-src 'self' https://fonts.gstatic.com;
    connect-src 'self'
      https://*.paypal.com
      https://*.paypalobjects.com
      https://*.cloudinary.com
      https://api.emailjs.com
      https://933-ship-it.github.io
      https://www.googleapis.com
      https://identitytoolkit.googleapis.com
      https://firestore.googleapis.com
      https://verify-payment-js.vercel.app;
    frame-src 'self'
      https://www.paypal.com
      https://widget.cloudinary.com
      https://upload-widget.cloudinary.com;
    object-src 'none';
    base-uri 'self';
    form-action 'self';
  "/>

  <!-- Fonts & UI -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="assets/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="https://www.paypal.com/sdk/js?client-id=AbAmxidRUaYCqMND4GbNaw_9KBb6xEFlH1cLXoIwObQNjJtlgvJ0lSg7rvgVKGrwIQAWgmne6oAy0wFl&currency=USD"></script>

  <script>
    (function () {
      emailjs.init({ publicKey: 'fmwYD8DAojsvufds2' });
    })();
  </script>

  <style>
    body { font-family: 'Inter', sans-serif; }
    .hidden { display: none !important; }
    #editProductModal { z-index: 1000; }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0;}
    .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px rgba(0,0,0,0.1); }
    .product-card { transition: all 0.2s; }
    .input-invalid { border-color: #ef4444 !important; box-shadow: 0 0 0 1px #ef4444 !important; }
    .error-summary { background: #fee2e2; color: #b91c1c; padding: 0.75rem 1rem; border-radius: 0.5rem; margin-bottom: 1rem; }
    .interactive-card:hover { border-color: #60a5fa; }
    .success { color: #16a34a; }
    .error { color: #dc2626; }
    .loading { color: #fbbf24; }
  </style>
</head>

<body class="bg-gray-100">
  <!-- Sidebar -->
  <div class="flex h-screen">
    <aside class="w-64 bg-white shadow-lg p-6 flex flex-col">
      <h1 class="text-2xl font-bold text-blue-600 mb-6">TradeDeck</h1>
      <div class="relative mb-6" style="min-height:56px;">
        <img id="userProfilePic" class="h-12 w-12 rounded-full border-2 border-blue-500 hidden" src="" />
        <div id="dropdownMenu" class="hidden absolute mt-2 w-48 bg-white rounded-lg shadow-lg py-2 border border-gray-100">
          <div id="userEmail" class="px-4 py-2 text-gray-700 text-sm border-b"></div>
          <button id="deleteAccountBtn" class="w-full px-4 py-2 text-red-600 hover:bg-red-50">Delete Account</button>
          <button id="signOutBtn" class="w-full px-4 py-2 text-gray-700 hover:bg-gray-100">Sign Out</button>
        </div>
      </div>
      <nav class="space-y-4 flex-grow">
        <a href="#home" class="block py-2 px-4 rounded-lg text-gray-700 bg-blue-100">Home</a>
        <a href="#sell" class="block py-2 px-4 rounded-lg text-gray-700 hover:bg-gray-200">Sell</a>
        <a href="#dashboard" class="block py-2 px-4 rounded-lg text-gray-700 hover:bg-gray-200">Dashboard</a>
      </nav>
    </aside>

    <!-- Main -->
    <main class="flex-1 overflow-y-auto p-10">
      <!-- Home Section -->
      <section id="home">
        <input id="searchBar" class="w-full mb-6 px-5 py-3 border border-gray-300 rounded-xl" placeholder="Search products..." />
        <div id="productList" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
          <p id="noProductsMessage" class="col-span-full text-center text-gray-500 hidden">Loading products...</p>
        </div>
      </section>

      <!-- Product Details Section -->
      <section id="productDetails" class="hidden">
        <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-lg">
          <button id="backToHomeBtn" class="mb-6 px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">&larr; Back</button>
          <div class="flex flex-col md:flex-row gap-8">
            <div class="md:w-1/2">
              <img id="detailProductImage" src="" class="w-full h-auto rounded-lg shadow-md object-cover max-h-96" />
            </div>
            <div class="md:w-1/2 flex flex-col justify-between">
              <div>
                <h2 id="detailProductTitle" class="text-3xl font-bold text-gray-900 mb-2"></h2>
                <p id="detailProductDescription" class="text-gray-700 mb-4 text-justify"></p>
                <p id="detailProductPrice" class="text-2xl font-extrabold text-blue-600 mb-6"></p>
              </div>
              <div>
                <button id="detailActionButton" class="w-full py-3 rounded-xl font-semibold transition"></button>
                <div id="paypal-button-container" class="mt-6"></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Dashboard Section -->
      <section id="dashboard" class="hidden">
        <div class="max-w-6xl mx-auto mt-10">
          <div class="bg-white rounded-xl shadow p-6 mb-10">
            <div class="text-lg mb-2 font-semibold text-gray-700">Your current balance:</div>
            <div id="sellerBalance" class="text-3xl font-extrabold text-green-600">$0.00</div>
            <p class="text-sm text-gray-400">Updated after each sale</p>
          </div>
          <div id="myProducts" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
          <p id="noMyProductsMessage" class="col-span-full text-center text-gray-500 hidden">No products listed yet.</p>
        </div>
      </section>
    </main>
  </div>

  <!-- JS Logic -->
  <script type="module" src="https://933-ship-it.github.io/TradeDeck.com/production-app.js"></script>
</body>
</html>
