<!DOCTYPE html>
<html>
<head>
  <title>TradeDeck Firebase Example</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>TradeDeck Firebase Demo</h1>

  <button id="login-btn">Sign In with Google</button>
  <button id="logout-btn" style="display:none;">Sign Out</button>

  <div id="user-info" style="margin-top:20px;"></div>

  <h3>Save your data</h3>
  <input type="text" id="userdata" placeholder="Enter some text" />
  <button id="save-btn" disabled>Save Data</button>

  <h3>Stored User Data</h3>
  <div id="stored-data"></div>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA0RFkuXJjh7X43R6wWdQKrXtdUwVJ-4js",
      authDomain: "tradedeck-82bbb.firebaseapp.com",
      projectId: "tradedeck-82bbb",
      storageBucket: "tradedeck-82bbb.appspot.com",
      messagingSenderId: "755235931546",
      appId: "1:755235931546:web:7e35364b0157cd7fc2a623",
      measurementId: "G-4RXR7V9NCW"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const userInfoDiv = document.getElementById('user-info');
    const saveBtn = document.getElementById('save-btn');
    const userdataInput = document.getElementById('userdata');
    const storedDataDiv = document.getElementById('stored-data');

    // Sign in with Google
    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(console.error);
    };

    // Sign out
    logoutBtn.onclick = () => {
      auth.signOut();
    };

    // Auth state listener
    auth.onAuthStateChanged(user => {
      if (user) {
        userInfoDiv.innerHTML = `Signed in as: ${user.displayName} (${user.email})`;
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'inline-block';
        saveBtn.disabled = false;
        loadUserData(user.uid);
      } else {
        userInfoDiv.innerHTML = 'Not signed in';
        loginBtn.style.display = 'inline-block';
        logoutBtn.style.display = 'none';
        saveBtn.disabled = true;
        storedDataDiv.innerHTML = '';
      }
    });

    // Save user data to Firestore
    saveBtn.onclick = () => {
      const text = userdataInput.value.trim();
      const user = auth.currentUser;
      if (user && text) {
        db.collection('users').doc(user.uid).set({
          savedText: text,
          updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        })
        .then(() => {
          alert('Data saved!');
          userdataInput.value = '';
          loadUserData(user.uid);
        })
        .catch(console.error);
      }
    };

    // Load user data from Firestore
    function loadUserData(uid) {
      db.collection('users').doc(uid).get()
        .then(doc => {
          if (doc.exists) {
            storedDataDiv.textContent = `Saved Text: ${doc.data().savedText}`;
          } else {
            storedDataDiv.textContent = 'No saved data found.';
          }
        })
        .catch(console.error);
    }
  </script>
</body>
</html>
