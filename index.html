  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body, html {
    height: 100%;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .login-container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 3rem 4rem;
    width: 350px;
    text-align: center;

  }

    align-items: center;
    justify-content: center;
    background: #4285f4;
    border-radius: 50px;
    padding: 0.8rem 1.5rem;
    font-size: 1.2rem;
    font-weight: 600;
    color: #fff;
    cursor: pointer;
    border: none;
    box-shadow: 0 5px 15px rgba(66,133,244,0.4);
    transition: all 0.3s ease;
    user-select: none;
  }

  .google-btn:hover {
    background: #3367d6;
    box-shadow: 0 8px 20px rgba(51,103,214,0.6);
    transform: scale(1.05);
  }

  .google-btn:active {
    transform: scale(0.95);
  }

  .google-icon {
    width: 22px;
    height: 22px;
    margin-right: 12px;
  }

  /* Animations */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px);}
    to { opacity: 1; transform: translateY(0);}
  }

  @media (max-width: 400px) {
    .login-container {
      width: 90vw;
      padding: 2rem;
    }
    .login-container h1 {
      font-size: 2rem;
    }
  }
</style>
