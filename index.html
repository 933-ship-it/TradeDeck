<!DOCTYPE html>
<html>
  <head>
    <title>Login | TradeDeck</title>
    <!-- Firebase Compatibility SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
  </head>
  <body style="font-family: sans-serif; text-align: center; padding-top: 50px;">
    <h1>TradeDeck</h1>
    <p>Sign in to access your account</p>
    <button onclick="signInWithGoogle()" style="padding: 10px 20px; font-size: 16px;">Sign in with Google</button>

    <script>
      // ✅ Paste your Firebase Config here
      const firebaseConfig = {
        apiKey: "AIzaSyA0RFkuXJjh7X43R6wWdQKrXtdUwVJ-4js",
        authDomain: "tradedeck-82bbb.firebaseapp.com",
        projectId: "tradedeck-82bbb",
        storageBucket: "tradedeck-82bbb.appspot.com",
        messagingSenderId: "755235931546",
        appId: "1:755235931546:web:7e35364b0157cd7fc2a623",
        measurementId: "G-4RXR7V9NCW"
      };

      // ✅ Initialize Firebase with compat
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      function signInWithGoogle() {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider)
          .then((result) => {
            console.log("User signed in:", result.user);
            window.location.href = "home.html";
          })
          .catch((error) => {
            console.error("Sign-in error:", error);
            alert("Error signing in: " + error.message);
          });
      }
    </script>
  </body>
</html>
